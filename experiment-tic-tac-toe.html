<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-Tac-Toe</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="experiment-tic-tac-toe.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
 
    <div class="container">
      <div class="jumbotron">
        <h1>Tony's Version of Tic-Tac-Toe </h1>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-xs-3">
          <button type="button" class="btn btn-success" id="start-button">Start</button>
          <button type="button" class="btn btn-primary" id="reset-button">Reset</button>
          <div class="player-info">
            <input type="checkbox" disabled="disabled" id="player1-checkbox">
            <div class="turn" id="player1-text"> Player 1's Turn (X)</div>
          </div>
          <div class="player-info">
            <input type="checkbox" disabled="disabled" id="player2-checkbox">
            <div class="turn" id="player2-text"> Player 2's Turn (O)</div>
          </div>
          

        </div>

        <div class="col-xs-6 main-grid">

          <div class="row">
            <div class="col-xs-4"> 
              <div class="square">
                <div class="entry" id="entry1"> </div>
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square">
                <div class="entry" id="entry2"> </div>
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square last-col">
                <div class="entry" id="entry3"> </div>
              </div>
            </div>   
          </div>

          <div class="row">
            <div class="col-xs-4"> 
              <div class="square">
                 <div class="entry" id="entry4">  </div> 
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square">
                <div class="entry" id="entry5">  </div>
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square last-col">
                <div class="entry" id="entry6">  </div>
              </div>
            </div>  
          </div>

          <div class="row">
            <div class="col-xs-4"> 
              <div class="square last-row">
                <div class="entry" id="entry7">  </div>
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square last-row">
                <div class="entry" id="entry8">  </div>
              </div>
            </div>
            <div class="col-xs-4"> 
              <div class="square last-row last-col">
                <div class="entry" id="entry9">  </div>
              </div>
            </div>  
          </div>

        </div>   
      </div>

   
          
      

      
          
      

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="experiment-tic-tac-toe.js"></script>
    
  </body>
</html>
